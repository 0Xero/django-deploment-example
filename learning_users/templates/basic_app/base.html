<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>
                <li><a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li><a class="nav-item nav-link" href="{% url 'basic_app:register' %}">Register</a></li>
            </ul>
            
            {# Some logic on what to display for last item#}
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
<div class="container">
    {% block body_block %}
    {% endblock %}
</div>

</body>
</html>
